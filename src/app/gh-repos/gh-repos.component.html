<h2>Repositories</h2>
<div class="card">
    <ul class="list-group">
        <li *ngFor="let repo of ghRepos" class="list-group-items">
            <h3 class="primary-text">{{repo.name}}</h3>
            <p>description</p>
            <div class="row">
                <div class="col">
                    <p>langauge used</p>
                </div>
                <div class="col">updates</div>
            </div>
            <p>{{repo.stargazer_count}}stars</p>

        </li>

    </ul>
</div>
