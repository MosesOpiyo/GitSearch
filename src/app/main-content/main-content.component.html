<app-searchbar (submitted)='getUser($event)'></app-searchbar>

<body *ngIf='showInfo'>
    <div class="row">
        <div class="col">
            <div class="pic">
                <img src="{{userProfile.avatar}}">
            </div>
            <h1>{{userProfile.userName}}</h1>

        </div>

        <div class="col">
            <div class="container">
                <hr>
                <h3>repositories</h3>
                <p>repo-details</p>
                <hr>

            </div>
        </div>
    </div>
    <div class="repos">
        <div class="col">
            <div class="row-2">
                <div class="col">
                    <h4>{{userProfile.followers}}</h4>
                    <h2>followers</h2>
                </div>
                <div class="col">
                    <h4>{{userProfile.following}}</h4>
                    <h2>following</h2>
                </div>
            </div>




        </div>
        <hr>
    </div>
</body>
